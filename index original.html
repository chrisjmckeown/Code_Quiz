<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <div class="card-viewscores float-left">
                    <p><a href="highScores.html">View High Scores</a></p>
                </div>
                <div class="card-timer float-right">
                    <p>Time: <span id="time">00</span></p>
                </div>
            </div>
            <div class="card-body">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
            </div>
            <div class="card-footer">
                <button id="start-Quiz" class="btn">Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="Assets/Javascript/script.js"></script>
</body>

</html>
