<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>High Scores</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <div class="card-viewscores float-left">
                    <p><a href="highScores.html">View High Scores</a></p>
                </div>
                <div class="card-timer float-right">
                    <p>Time: <span id="time">00</span></p>
                </div>
            </div>
            <div class="card-high-scores">
                <p>High Scores Count: <span id="high-Scores-count">0</span></p>
                <ul id="high-Scores-list"></ul>
            </div>
            <div class="card-footer">
                <button id="home-Page" class="navbtn float-left">Go Back</button>
                <button id="clear-High-Scores" class="navbtn float-left">Clear High Scores</button>
                <button id="add-High-Scores" class="navbtn float-left hide">Add a Score</button>
            </div>
        </div>
    </div>
    <script src="Assets/Javascript/highScores.js"></script>
</body>

</html>
