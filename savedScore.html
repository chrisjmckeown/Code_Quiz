<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>High Scores</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <div class="card-viewscores float-left">
                    <p><a href="highScores.html">View High Scores</a></p>
                </div>
                <div class="card-timer float-right">
                    <p>Time: <span id="time">00</span></p>
                </div>
            </div>
            <div class="card-high-scores">
                <p>All done!</p>
                <p>Your final score is: <span id="score">00</span></p>
                <label>Enter initials</label>
                <input id="input" ></input>
                <button id="submit" class="navbtn">Submit</button>
            </div>
        </div>
    </div>
    <script src="Assets/Javascript/save.js"></script>
</body>

</html>
