<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <div id="card-viewscores" class="float-left pointer">
                    <p id="view-Scores">View High Scores</p>
                </div>
                <div id="card-timer" class="float-right">
                    <p>Time: <span id="time">00</span></p>
                </div>
            </div>
            <div class="card-body">
                <div id="start" class="card-aligncenter">
                    <p>
                        Try to answer the following code-related questions within the time limit. Keep in mind that
                        incorrect
                        answers will penalize your score/time by ten seconds!
                    </p>
                    <button id="start-Quiz" class="primary-btn">Start Quiz</button>
                </div>
                <div id="quiz" class="card-alignleft quiz">
                    <div class="question">
                        <p id="question"></p>
                    </div>
                    <div class="options">
                        <ul id="options"></ul>
                    </div>
                    <div class="feedback">
                        <p id="feedback"></p>
                    </div>
                </div>
                <div id="save" class="card-alignleft">
                    <p>All done!</p>
                    <p>Your final score is: <span id="score">00</span></p>
                    <label>Enter initials</label>
                    <input id="input">
                    <button id="submit" class="secondary-btn">Submit</button>
                </div>
                <div id="high-Scores" class="card-alignleft">
                    <p>High Scores Count: <span id="high-Scores-Count">0</span></p>
                    <ul id="high-Scores-List"></ul>
                    <button id="retake-Test" class="secondary-btn">Retake test</button>
                    <button id="clear-High-Scores" class="secondary-btn">Clear High Scores</button>
                    <button id="edit-Questions" class="secondary-btn">Admin</button>
                </div>
                <div id="admin-Questions" class="card-alignleft">
                    <ul id="question-List"></ul>
                    <button id="add-question" class="secondary-btn">Add</button>
                    <button id="reset-question" class="secondary-btn">Reset</button>


                    <div id="modal-container" class="modal">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h3>
                                    Description:
                                </h3>
                                <textarea id="new-question" cols="60" rows="5"></textarea>
                                <ul id="option-list"></ul>
                                <div>
                                    <label class="input">Answer</label>
                                    <input id="new-answer" type="text" checked />
                                </div>
                                <div>
                                    <button id="add-option" class="secondary-btn">Add</button>
                                </div>
                                <div>
                                    <button id="save-question" class="secondary-btn">Save</button>
                                    <button id="cancel-question" class="secondary-btn">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/Javascript/script.js"></script>
</body>

</html>
